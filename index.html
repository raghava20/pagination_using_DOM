<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>   -->
  </head>
  <body>
    <div id="container">
      <table id="table">
        <thead id="tableHead">
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div id="button">
      <button id="first" onclick="pageChange('firstPage')" value="0">
        First
      </button>
      <button id="previous" onclick="pageChange('previousPage')">
        Previous
      </button>
      <button onclick="pageChange('1')">2</button>
      <button onclick="pageChange('2')">3</button>
      <button onclick="pageChange('3')">4</button>
      <button onclick="pageChange('4')">5</button>
      <button onclick="pageChange('5')">6</button>
      <button onclick="pageChange('6')">7</button>
      <button onclick="pageChange('7')">8</button>
      <button onclick="pageChange('8')">9</button>
      <button onclick="pageChange('9')">10</button>
    </div>
  </body>
</html>
